<div>
  <h3 title="{{ desc }}">{{ name }}</h3>
  <span>Attacker Roll:</span>
  <span title="">{{{ attackRoll }}}</span>

  <span>Defender Roll:</span>
  <span title="">{{{ defRoll }}}</span>

  <span>{{ attackDesc }} </span>

  {{#if attackDamage}}
  <span>{{localize 'swnr.sheet.faction.damage'}}:</span>
  <span title="">{{{ attackDamage }}}</span>
  {{/if}}

  {{#if defDamage}}
  <span>{{localize 'swnr.sheet.faction.damage'}}:</span>
  <span title="">{{{ defDamage }}}</span>
  {{/if}}

</div>
