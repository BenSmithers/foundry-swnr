  <li class="item-titles flexrow">
    <div class="item-name" style="text-transform: capitalize;">
      {{subtype}}s
    </div>
    <div class="item-status text-right">      
      <a class="item-control item-create text-gray-100 hover:text-green-400 transition-colors"
        title="{{localize 'swnr.sheet.add-item'}}" 
          data-item-type="program" 
          data-item-name="Program"
          data-item-subtype={{subtype}}
        >
        <i class="fas fa-plus"></i>
      </a>
    </div>
  </li>
  <ol class="item-list">
    {{#each items as |item id|}}
    <li class="item-alternating">
      <div class="item flexrow
        {{#if (mod2 @id) }}
          bg-gray-600
          {{else}}
          bg-gray-400
          {{/if}}
      " data-item-id="{{item.id}}">
        <div class="item-name item-click item-rollable flexrow flex2">
          <div class="item-image" style="background-image: url({{item.img}})">
            <a></a>
          </div>
          <a>{{item.name}}</a>
          {{#if item.data.data.useAffects}}
          [{{item.data.data.useAffects}}]
          {{/if}}
        </div>
        <div class="item-controls text-right">
          <a class="item-control item-edit text-gray-400 hover:text-purple-800 transition-colors" 
            title='{{localize 'swnr.sheet.edit-item'}}'><i class="fas fa-edit"></i></a>
          
          <a class="item-control item-delete text-gray-400 hover:text-red-600 transition-colors" 
            title='{{localize 'swnr.sheet.delete-item'}}'><i class="fas fa-trash"></i></a>


        </div>
      </div>
    </li>
  {{/each}}
  </ol>
