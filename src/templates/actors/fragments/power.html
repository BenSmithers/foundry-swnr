<li class="flex gap-1 h-7 items-center item power" data-item-id="{{item._id}}">
  <h4 class="item-name">{{item.name}}</h4>
  <output> {{item.description}} </output>
  <a class="item-control item-edit" title="{{localize 'swnr.sheet.edit-item'}}">
    <i class="fas fa-edit"></i>
  </a>
  <a
    class="item-control item-delete"
    title="{{localize 'swnr.sheet.delete-item'}}"
  >
    <i class="fas fa-trash"></i>
  </a>
</li>
