<div class="flex gap-1 items-baseline item armor" data-item-id="{{item._id}}">
  <label class="cursor-pointer flex items-center rounded-lg px-1.5 py-1 border border-warmGray-900 bg-warmGray-700 hover:bg-warmGray-500 hover:border-warmGray-700 text-warmGray-200 hover:text-black transition-colors">
    <input
      type="checkbox"
      name="items.{{item._id}}.data.use"
      {{checked item.data.data.use}}
    />
    <span class="ml-1 item-name">{{item.name}}</span>
    {{!-- {{localize 'swnr.armor.equipped'}} --}}
  </label>
  <a
    class="item-control item-edit text-gray-600 hover:text-purple-800 transition-colors"
    title="{{localize 'swnr.sheet.edit-item'}}"
  >
    <i class="fas fa-edit"></i>
  </a>
  <a
    class="item-control item-delete text-gray-600 hover:text-red-600 transition-colors"
    title="{{localize 'swnr.sheet.delete-item'}}"
  >
    <i class="fas fa-trash"></i>
  </a>
</div>
