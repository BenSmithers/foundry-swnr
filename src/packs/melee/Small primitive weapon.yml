name: Small primitive weapon
type: weapon
data:
  description: >-
    Small weapons are small one-handed implements no larger than a baton or
    knife. These weapons are easily concealed in normal clothing, and can even
    be kept Readied up sleeves or in tailored pockets. Many can be thrown at a
    range up to 10 meters. A primitive weapon is simply one of ordinary metal or
    wood, with no high-tech augmentations. Primitive weapons are often unable to
    harm targets in powered armor.
