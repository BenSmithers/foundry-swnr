name: Small advanced weapon
type: weapon
data:
  description: >-
    Small weapons are small one-handed implements no larger than a baton or
    knife. These weapons are easily concealed in normal clothing, and can even
    be kept Readied up sleeves or in tailored pockets. Many can be thrown at a
    range up to 10 meters. An advanced one has been given a monoblade edge,
    kinetic sheathing, thermal wires, a chainsaw blade, or some other TL4 touch.
    Advanced weapons can ignore primitive plate and hide protections.
