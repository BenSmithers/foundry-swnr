  description: >-
    <p><em>Psychic Succor</em> and other biopsionic techniques that normally
    require touch contact can now be applied at a distance up to 100 meters,
    provided the biopsion can see the target with their unaided vision. Hostile
    powers that normally require a hit roll will hit automatically. Each time
    this technique is used, Effort must be Committed for the scene.</p>
  level: 1
  source: biopsionics
name: Remote Repair
type: power
