name: Pressure tent
type: item
data:
  description: >-
    Pressure tent: This tent maintains a breathable atmosphere, tolerable
    temperature and serviceable sleeping quarters for up to five very friendly
    occupants. Advanced filtration and cracking tech allows a single standard
    vacc suit oxygen tank to provide breathable air for the occupants for up to
    24 hours. The tent requires a type A power cell for each day in which this
    filter is employed.
